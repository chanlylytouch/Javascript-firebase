            <div class="col-12">

                                    </div>

                                    </div>
                                    <div class="form-group">

                                            placeholder="Enter image link...">
                                    </div>
                                    <div class="form-group">
                                        <label>What is your mind?</label>
                                        <textarea id="text" cols="3" class="form-control"
                                            placeholder="Enter text..."></textarea>
                                    </div>
                                    <button class="btn btn-info btn-block" type="button" id="add">Add Now</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
